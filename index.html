<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile card component">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="card">
            <div class="card-top">
                <img src="./src/images/bg-pattern-card.svg" alt="">
            </div>
            <div class="card-pict">
                <img src="./src/images/image-victor.jpg" alt="Profile picture" class="picture">
                
            </div>
            <div class="card-name">
                <p><span class="highlight">Victor Crest</span> 26</p>
                
                    
            </div>
            <div class="city"><p>London</p></div>
            <div class="stats">
                
                <div><p class="highlight">80K</p>
                    <p>Followers</p></div>
                <div><p class="highlight">803K</p>
                    <p>Likes</p></div>
                <div><p class="highlight">1.4K</p>
                    <p>Photos</p></div>
            </div>
        </div>
    </main>
</body>
</html>
